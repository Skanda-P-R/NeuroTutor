<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_register.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form method="POST" action="/register">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            {% if error %}
                <div class="error-message">{{ error }}</div>
            {% endif %}
            <div class="button-container">
                <button type="submit" class="button level-button" id="register-btn">📝 Register</button>
                <button type="button" class="button level-button" onclick="window.location.href='/login'" id="go-back-btn">🔙 Back to Login</button>
            </div>
        </form>
    </div>
</body>
</html>
