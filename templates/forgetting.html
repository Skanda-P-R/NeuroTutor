<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Solver using Forgetting Graph</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_forget.css') }}">
    <link rel="stylesheet" type="text/css"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body data-user-id="{{ user_id }}">
    <div class="coin-display" id="coins">
        ðŸ’° Coins: {{ coins }}
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">ðŸ“‹ Attempted Questions</div>
            <div id="question-list" class="question-list"></div>
        </div>

        <div class="main-content">
            <div class="editor-container">
                <h1><a href="/">Code Solver using Forgetting Graph</a></h1>
                <div style="margin-bottom: 15px;">
                    <a href="{{ url_for('index') }}">
                        <button class="button level-button" id="home-btn"><i class="fa fa-home"></i> Home</button>
                    </a>
                </div>
                <div class="output-container">
                    <div class="output-header">
                        <div class="output-title">Question</div>
                    </div>
                    <div class="tab-content active" id="question-content">
                        <div id="question-output" class="output-text">Question will appear here...</div>
                    </div>
                </div>
                <div class="editor-header">
                    <div class="editor-title">Code Editor</div>
                    <div class="button-container">
                        <button class="button" id="submit-code">
                            <i class="fa fa-magic"></i> SUBMIT CODE
                        </button>
                    </div>
                </div>
                <textarea id="code-editor">
# Enter your Python code here
def example_function():
    print("Hello, world!")
            </textarea>
                <div class="feedback-panel" id="submission-feedback">
                    <span id="feedback-text">Feedback will appear here...</span>
                    <span id="feedback-spinner" class="spinner" style="display: none;"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="{{ url_for('static', filename='script_forget.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>

</html>
